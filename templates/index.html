<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask me about UK asylum and resettlement statistics</title>
</head>
<body>
    <h1>Ask me about UK asylum and resettlement statistics</h1>
    <form method="POST">
        <label for="query">What would you like to know?</label><br>
        <textarea name="query" id="query" rows="4" cols="50" required></textarea><br>
        <input type="submit" value="Submit">
    </form>
    {% if result %}
    <h2>Result:</h2>
    <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
